<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Cursos Angular 1</a>
      </div>
    </div>
  </nav>
    
  <div class="container" ng-controller="mostrarCtrl">

    <div class="row" style="margin-bottom: 3em;">
      <div class="col-md-12">
        <h1>Grilla con detalles usando JSONPlaceholder</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Usuario</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th colspan="4">{{ persons.length}} registros encontrados.</th>
            </tr>
          </tfoot>
          <tbody>
            <tr ng-repeat="person in persons" 
            ng-style="{'background-color': selectedIndex == $index ? bckColor : ''}" 
            ng-click="selectPerson(person, $index)" style="cursor: pointer;">
              <td>{{ $index }}</td>
              <td>{{ person.name }}</td>
              <td>{{ person.username }}</td>
              <td>{{ person. email}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Detalles</h3>
              </div>
              <div class="panel-body">
                  <pre>{{ selectedPerson | json}}</pre>
              </div>
          </div>
      </div>
    </div>
  </div>

  <footer class="container">
    <div class="row">
      <div class="col-md-12">
        <p>Curso tomado por Fernando Magrosoto</p>
      </div>
    </div>
  </footer>

</body>
</html>
