  <div class="container" ng-controller="formCtrl">
    <div class="row">
      <div class="col-md-4">
        <h1>Auto validar formulario con angular-auto-validate</h1>

        <form id="formV" autocomplete="off" 
        novalidate ng-submit="onSubmit()">
            <div class="form-group">
                <label for="nombre" class="control-label">Nombre</label>
                <input type="text" 
                id="nombre" 
                class="form-control" 
                ng-model="f.nombre" 
                name="nombre" 
                ng-minlength="5"
                ng-maxlength="50"
                ng-minlength-err-type="nombreCorto"
                ng-maxlength-err-type="nombreLargo"
                required>
            </div>
            <div class="form-group">
                <label for="correo" class="control-label">Correo</label>
                <input type="email" 
                id="correo" 
                class="form-control" 
                ng-model="f.correo" 
                name="correo" 
                required>
            </div>
            <div class="form-group">
                <label for="user" class="control-label">Usuario</label>
                <input type="text" 
                id="user" 
                class="form-control" 
                ng-model="f.user" 
                name="user" 
                ng-pattern="/^[A-Za-z0-9_]{1,15}$/" 
                ng-maxlength="10" 
                ng-minlength="4" 
                ng-pattern-err-type="usrError"
                required>
            </div>
            <div class="form-group">
                <label for="edad" class="control-label">Edad</label>
                <input type="number" 
                id="edad" 
                class="form-control" 
                ng-model="f.edad" 
                name="edad" 
                min="18" 
                max="99" 
                ng-min-err-type="muyChico"
                ng-max-err-type="muyGrande"
                required>
            </div>
            <div class="form-group">
                <label for="sexo" class="control-label">Sexo</label>
                <select name="sexo" class="form-control" required ng-model="f.sexo">
                    <option value="">Seleccione uno...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pwd" class="control-label">Contrase√±a</label>
                <input type="password" 
                id="pwd" 
                class="form-control" 
                ng-model="f.pwd" 
                name="pwd" 
                ng-minlength="8" 
                required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-send"></span>&nbsp;
                Enviar formulario</button>
            </div>
        </form>
      </div>

      <div class="col-md-6">
        <pre>{{ f | json }}</pre>       
      </div>
    </div>
  </div>
